  # Физические серверы для кластера Proxmox в VK DC
  flix.server_metal.01:
    title: Физический сервер 01
    external_id: server_metal.01
    fqdn: server-metal-01.vk.flix.ru
    disks:
      - disk0: { size: 200, type: SSD }
    nic_qty: 4
    os: { type: 'Proxmox VE', bit: '64' }
    cpu: { cores: 16, frequency: 2400 }
    ram: 128
    location: [flix.dc.02]
    vendor: HP
    type: Физический
    model: DL360 G10
    stand:
      - flix.stand.prod
    is_part_of_cluster_virtualization:
      -flix.cluster_virtualization.proxmox.vk
    sber:
      power_module_qty: 2
      raid_level:
