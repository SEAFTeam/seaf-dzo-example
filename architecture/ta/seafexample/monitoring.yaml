    title: Zabbix
    description: Инфраструктурный мониторинг (ДЗО)
    external_id: monitoring.01
    ha: true
    availabilityzone:
      - flix.dc_az.moscow
    role: [Инфраструктурный, Журналирование ]
    network_connection:
      - flix.lan.dc.int.it.services
      - flix.lan.dc02.int.it.services
    stand:
      - flix.stand.prod
    location: [flix.dc.01, flix.dc.02]
    sber:
      siem_anabled: true
      alarm_transport: [mail, TG ]
      monitoring_console: https://zabbix.flix.ru
      history: 365
      frequency: 5
      pam_anabled: true
      sber_radar: https://console.radar.sber.ru
  flix.monitoring.elk:
